<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf8">
	<link rel="stylesheet" type="text/css" href="./css/lastindex.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/css/bootstrap.css">
	<script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.js"></script>
	<title></title>
</head>
<body>
	<div id="content">
		<p class="sureinfo">确认订单信息</p>
		<div id="nav">
			<div id="goods">店铺宝贝</div>
			<div id="attr">商品属性</div>
			<div id="price">单价</div>
			<div id="num">数量</div>
			<div id="pay">优惠方式</div>
			<div id="total">小计</div>
		</div>
		<div id="eachlist">
			<div id="product">
				<img src="./imgAll/imgLastindex/4.png" alt="">
				<span>店铺: <a href="#">jossepon旗舰店&nbsp;</a></span>
				<img src="./imgAll/imgLastindex/1.png" alt="" style="width: 23px; height:20px; cursor:pointer;">
			</div>
			<div id="productcontent">
				<div id="ulli">
					<div class="imgone">
						<img src="./imgAll/imgLastindex/5.jpg" alt="">
					</div>
					<div class="atwo">
						<a href="#" id="sn">秋装女2017新款MM条纹裙子韩...</a>
						<img src="./imgAll/imgLastindex/2.png" alt="">
					</div>
					<div class="colorthree">
						<span>颜色分类:绿色</span>
						<span>尺码:L</span>
					</div>
					<div class="pricefour">
						<em>278.00</em>
					</div>
					<div class="numfive">
						<em>11</em>
					</div>
					<div class="barginsix">
						<span>省880:秋季新品</span>
						<img src="./imgAll/imgLastindex/6.png" alt="">
					</div>
					<div class="allseven">
						<em>2178.00</em>
					</div>
				</div>
				<div id="liuyan">
					<div id="left">
						<span>给卖家留言:</span>
						<textarea rows="1" cols="53" placeholder="选填:对于本次交易的说明(建议填写已和卖家协商一致的内容)"></textarea>	
					</div>
					<div id="right">
						<div id="righttop">
							<span>运送方式:</span>&nbsp;&nbsp;&nbsp;&nbsp;
							<em>普通配送</em>
							<em>快递</em>
							<em>免邮</em>
							<i>0.00</i>
						</div>
						<div id="rightdown">
							<span>运费险:</span>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="checkbox">
							<img src="./imgAll/imgLastindex/3.png" alt="">
							<em>卖家送,确认收货前退货可赔</em>
							<img src="./imgAll/imgLastindex/6.png" alt="" style="width: 14px;height: 14px;">
							<img src="./imgAll/imgLastindex/7.png" alt="" style="width: 15px; height: 15px;">
							<i>0.00</i>
						</div>
					</div>
				</div>
				<div id="totalamount">
					<span>店铺合计(含运费)
						<i>￥2178.00</i>
					</span>
				</div>
			</div>
		</div>
		<div id="pos">
			<div id="buy">
				<input type="checkbox" id="a">
				<label for="a">找人代付</label>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="b">
				<label for="b">匿名购买</label>
			</div>
		</div>
		<div id="bargin">
			<input type="checkbox" id="c">
			<label for="c">使用天猫点券</label>
			<span>结算时扣除</span>
		</div>
		<div id="address">
			<span id="one">
				实付款:<i>￥</i>
				<em>198.00</em>
			</span>
			<p>
				寄送至:
				<i>
					广东 sz州 na城 河南岸 广东sd市yanda大道46号 （wakaka）
				</i>
			</p>
			<p id="pp">
				收货人:
				<i>浩哥  &nbsp;1752xxx6xxx6</i>
			</p>
		</div>
		<div id="button">
			<a href=""><i class="glyphicon glyphicon-share-alt"></i>返回购物车</a>
			<button>提交订单</button>
		</div>
	</div>
</body>
</html>
