<!doctype html>
<html lang="zh-CN">
<head>
<title>测试模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link href="./bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" media="screen">
<style>
  *{
    margin:0px;
    padding: 0px;
  }
  img{
    width: 1000px;
    height: 460px;
  }
</style>
</head>

<body>
<div class="container">
<div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-captions" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-captions" data-slide-to="1"></li>
          <li data-target="#carousel-example-captions" data-slide-to="2"></li>
          <li data-target="#carousel-example-captions" data-slide-to="3"></li>
          <li data-target="#carousel-example-captions" data-slide-to="4"></li>
          <li data-target="#carousel-example-captions" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="./imgLunBo/1.jpg">
          </div>
          <div class="item">
            <img src="./imgLunBo/2.jpg">
          </div>
          <div class="item">
            <img  src="./imgLunBo/3.jpg">
          </div>          
          <div class="item">
            <img  src="./imgLunBo/4.jpg">
          </div>          
          <div class="item">
            <img  src="./imgLunBo/5.jpg">
          </div>          
          <div class="item">
            <img  src="./imgLunBo/6.jpg">
          </div>          
        </div>
</div>
</div>
<script language="javascript">
$('.carousel').carousel({
  interval: 1000
})</script>
</body>
</html>
